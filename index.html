<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>

<body>
    <h1>My Library</h1>
    <div class="main-container">
        <dialog id="add-book-dialog">
            <form>
                <button id="cancel-button" value="cancel" formmethod="dialog">&times;</button>
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" name="book-name" required>
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" name="book-author" required>
                <label for="book-pages">Book Pages</label>
                <input type="number" id="book-pages" name="book-pages" max="9999" required>
                <label for="book-read-status">Book Read Status</label>
                <select name="book-read-status" id="book-read-status" required>
                    <option value="0">Read</option>
                    <option value="1">Want to Read</option>
                    <option value="2">Currently Reading</option>
                </select>
                <button id="add-book-button" type="submit">Add</button>
            </form>
        </dialog>
        <button id="new-book-button">New Book</button>
        <div class="card-container"></div>
    </div>
</body>

</html>
